<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">

    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>

    <title>ToDo List</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <nav class="navbar navBar">
                    <span class="navbar-brand">TO-DO LIST</span>
                    <span id="btn" class="btn fa fa-plus"></span>
                </nav>
                <input type="text" id="input" placeholder="Add New Item">

                <ul id="to-do-list" class="list-group">
                    <li class="list-group-item listItem listColor"><span class="spanElement"><button
                                class="fa fa-trash deleteButton"></button></span>
                        <div class="liText">Meet TAs</div>
                    </li>
                    <li class="list-group-item listItem"><span class="spanElement"><button
                                class="fa fa-trash deleteButton"></button></span>
                        <div class="liText">Post grades</div>
                    </li>
                    <li class="list-group-item listItem listColor"><span class="spanElement"><button
                                class="fa fa-trash deleteButton"></button></span>
                        <div class="liText">PTA meeting</div>
                    </li>
                </ul>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

</body>

</html>
